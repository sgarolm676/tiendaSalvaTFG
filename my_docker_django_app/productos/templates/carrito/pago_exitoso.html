<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago Exitoso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    .card-header {
      background-color: #16a34a;
      color: #ffffff;
      padding: 1.5rem 1rem;
    }

    .card-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }

    .card-text {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 1rem;
    }

    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-check-circle"></i> Pago realizado con éxito</h2>
    </div>
    <div class="card-body">
      <p class="card-text">Gracias por tu compra. Tu pedido está siendo procesado.</p>
      <p class="card-text">Recibirás un correo electrónico con los detalles de tu pedido.</p>
      <a href="/" class="btn-home">
        <i class="fas fa-home"></i> Volver a la página principal
      </a>
    </div>
  </div>
</body>
</html>
