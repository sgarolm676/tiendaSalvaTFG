<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - TechCore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --neon-color: #4cc9f0;
            --dark-color: #212529;
            --light-color: #ffffff;
            --gray-gradient: linear-gradient(135deg, #b0b0b0, #d6d6d6, #eaeaea);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray-gradient);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            max-width: 450px;
            padding: 30px;
            border-radius: 12px;
            background: var(--light-color);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .register-container:hover {
            transform: scale(1.02);
        }

        .register-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--dark-color);
            transition: 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-neon {
            background: var(--primary-color);
            border: none;
            font-weight: 600;
            padding: 12px;
            color: var(--light-color);
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn-neon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--secondary-color);
        }

        .text-muted {
            font-size: 14px;
            color: var(--dark-color);
        }

        .text-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .text-link:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>

        {% if form.errors %}

            </div>

                <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrÃ³nico</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">ContraseÃ±a</label>
                {{ form.password1 }}

                {{ form.password2 }}

            <button type="submit" class="btn btn-neon w-100">Registrarse ðŸš€</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
