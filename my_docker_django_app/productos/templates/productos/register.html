<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro | TechCore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Paleta de colores premium */
    :root {
      --primary-color: #1a1a2e;
      --secondary-color: #16213e;
      --accent-color: #0f3460;
      --gold-color: #e6b31e;
      --light-color: #f9f9f9;
      --dark-color: #121212;
      --text-color: #333333;
      --light-gray: #e8e8e8;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary-color) !important;
      letter-spacing: 1px;
    }
    .navbar-brand span {
      color: var(--gold-color);
    }

    .register-container {
      max-width: 480px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.07);
      transition: box-shadow 0.3s ease;
    }

    .register-container:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.1);
    }

    h2.register-title {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
    }

    .form-control {
      border-radius: 30px;
      border: 1px solid var(--light-gray);
      padding: 12px 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--gold-color);
      box-shadow: 0 0 8px rgba(230, 179, 30, 0.5);
    }

    .btn-register {
      background-color: var(--primary-color);
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn-register:hover {
      background-color: var(--accent-color);
    }

    .text-center {
      text-align: center !important;
    }

    .login-link {
      margin-top: 1rem;
      display: block;
      text-align: center;
      font-weight: 500;
      color: var(--primary-color);
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .login-link:hover {
      color: var(--gold-color);
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .register-container {
        padding: 2rem 1.5rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="container py-4 d-flex justify-content-center">
    <h1 class="navbar-brand">Tech<span>Core</span></h1>
  </header>

  <main class="register-container">
    <h2 class="register-title">Crear una cuenta</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingrese su usuario" required />
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="id_email" placeholder="usuario@ejemplo.com" required />
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Contraseña</label>
        <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Contraseña segura" required />
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirmar contraseña</label>
        <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Repite la contraseña" required />
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
    </form>
    
    <a href="{% url 'login' %}" class="login-link">¿Ya tienes una cuenta? Iniciar sesión</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
