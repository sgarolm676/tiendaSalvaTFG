<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechCore - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --dark-color: #212529;
            --light-color: #ffffff;
            --gray-gradient: linear-gradient(135deg, #b0b0b0, #d6d6d6, #eaeaea);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray-gradient);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: var(--light-color);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .techcore-brand h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--dark-color);
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 10px var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            font-weight: 600;
            padding: 12px;
            color: var(--light-color);
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--secondary-color);
        }

        .alert-danger {
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
        }

        .text-muted {
            font-size: 14px;
            color: var(--dark-color);
        }

        .text-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .text-link:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="techcore-brand">
            <h2>TechCore</h2>
            <p class="text-muted">Acceso al sistema</p>
        </div>

        {% endif %}

            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">ContraseÃ±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

        </form>

        <p class="mt-3 text-muted">
            Â¿No tienes cuenta? <a href="{% url 'register' %}" class="text-link">RegÃ­strate aquÃ­</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
