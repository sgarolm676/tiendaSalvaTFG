<!-- tienda/templates/perfil/checkout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago con Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #card-element {
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
    }
    #card-errors {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Paga con tarjeta</h2>

    {% if error_message %}
      <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <form id="payment-form" method="POST" novalidate>
      {% csrf_token %}
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
      <button id="submit" class="btn btn-primary mt-3">Pagar </button>
    </form>
  </div>

  <script>
    const stripe = Stripe('{{ stripe_publishable_key }}');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    card.on('change', ({error}) => {
      const displayError = document.getElementById('card-errors');
      displayError.textContent = error ? error.message : '';
    });

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const {token, error} = await stripe.createToken(card);

      if (error) {
        const errorElement = document.getElementById('card-errors');
        errorElement.textContent = error.message;
      } else {
        // AÃ±adir token al formulario y enviar
        const hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', 'stripeToken');
        hiddenInput.setAttribute('value', token.id);
        form.appendChild(hiddenInput);
        form.submit();
      }
    });
  </script>
</body>
</html>
