{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Perfil</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ perfil_form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
</div>
{% endblock %}
