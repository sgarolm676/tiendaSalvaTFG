<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{{ producto.marca }} - {{ producto.modelo }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6c757d;
      --accent-color: #adb5bd;
      --text-dark: #343a40;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-dark);
    }

    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 0.15rem 1rem rgba(0, 0, 0, 0.05);
    }

    .card img {
      border-radius: 15px 0 0 15px;
      max-height: 350px;
      object-fit: contain;
    }

    .form-label {
      font-weight: 600;
    }

    .collapse .form-control,
    .collapse select {
      border-radius: 10px;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    .text-muted {
      font-size: 0.95rem;
    }

    .card-header button {
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <!-- Volver y título -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="{% url 'lista_productos' %}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-1"></i> Volver al catálogo
      </a>
      <h3 class="fw-bold text-primary mb-0">TechCore</h3>
    </div>

    <!-- Producto -->
    <div class="card mb-4 p-3">
      <div class="row g-0 align-items-center">
        <div class="col-md-6 text-center">
          <img src="{{ producto.imagen.url }}" alt="{{ producto.marca }}" class="img-fluid">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h4 class="fw-bold">{{ producto.marca }}</h4>
            <p class="text-muted">{{ producto.modelo }}</p>
            <hr>
            <p><strong>Precio:</strong> {{ producto.precio }} €</p>
            <p><strong>Unidades disponibles:</strong> {{ producto.unidades }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Personalización -->
    <div class="card">
      <div class="card-header bg-white">
        <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#infoProducto" aria-expanded="false" aria-controls="infoProducto">
          <i class="fas fa-sliders-h me-2"></i> Personalización del producto
        </button>
      </div>
      <div class="collapse" id="infoProducto">
        <form method="post" enctype="multipart/form-data" class="p-4 bg-light rounded-bottom">
          {% csrf_token %}

          <div class="mb-4 row align-items-center">
            <label for="{{ form.color.id_for_label }}" class="col-sm-4 col-form-label">Color del producto</label>
            <div class="col-sm-8">
              {{ form.color }}
            </div>
          </div>

          <div class="mb-4 row align-items-center">
            <label for="{{ form.posicion.id_for_label }}" class="col-sm-4 col-form-label">¿Dónde quieres personalizarlo?</label>
            <div class="col-sm-8">
              {{ form.posicion }}
            </div>
          </div>

          <div class="mb-4 row align-items-center">
            <label for="{{ form.tipo.id_for_label }}" class="col-sm-4 col-form-label">¿Qué deseas incluir?</label>
            <div class="col-sm-8">
              {{ form.tipo }}
            </div>
          </div>

          <div id="div-frase" class="mb-4 row align-items-center" style="display: none;">
            <label for="{{ form.frase.id_for_label }}" class="col-sm-4 col-form-label">Frase personalizada</label>
            <div class="col-sm-8">
              {{ form.frase }}
            </div>
          </div>

          <div id="div-imagen" class="mb-4 row align-items-center" style="display: none;">
            <label for="{{ form.imagen.id_for_label }}" class="col-sm-4 col-form-label">Subir imagen personalizada</label>
            <div class="col-sm-8">
              {{ form.imagen }}
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Aplicar personalización</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado -->
  <script>
    const posicion = document.getElementById('{{ form.posicion.id_for_label }}');
    const tipo = document.getElementById('{{ form.tipo.id_for_label }}');
    const frase = document.getElementById('div-frase');
    const imagen = document.getElementById('div-imagen');

    function actualizarTipoOpciones() {
      if (posicion.value === 'lateral') {
        for (let option of tipo.options) {
          option.disabled = option.value !== 'frase';
        }
        tipo.value = 'frase';
      } else {
        for (let option of tipo.options) {
          option.disabled = false;
        }
      }
      mostrarCampos();
    }

    function mostrarCampos() {
      frase.style.display = tipo.value === 'frase' ? 'flex' : 'none';
      imagen.style.display = tipo.value === 'imagen' ? 'flex' : 'none';
    }

    if (posicion && tipo) {
      posicion.addEventListener('change', actualizarTipoOpciones);
      tipo.addEventListener('change', mostrarCampos);
      actualizarTipoOpciones();
    }
  </script>

</body>
</html>
